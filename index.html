<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/./style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="js/script.js"></script>
    <title> AJax Weather Lab</title>
</head>
<body>
    <h1 id="title">Ajax Weather Lab</h1> 
    <main>
        <p id="city">Weather For:</P>
        <P id="temp"> Temperature:</P>
        <P id="feel">Feels Like:</P>
        <p id="forecast">Weather:</p>

        <input type="text" placeholder="City Name"></input>
        <input type="submit" value="Get Weather Info"></input>
    </form>
</body>
</html>
